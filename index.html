<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Metro Tiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <a><img class="img-fluid animated bounceIn slow" src="https://via.placeholder.com/400x60" alt="Logo" style="width:400px; height:60px"></a>
  <div id="dynamic content" class="dynamic-content">
    <div class="row align-items-center animated flipInY slow delay-2s">
      <div class="col-md-2 col-xs-12">
        <div class="content" id="tile1">
          <i class="fa fa-home fa-5x"></i>
          <p>Home</p>
        </div>
      </div>
      <div class="col-md-2">
        <div class="content" id="tile2">
          <i class="fa fa-user fa-5x"></i>
          <p>About</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="content" id="tile3">
          <i class="fa fa-cogs fa-5x"></i>
          <p>Services</p>
        </div>
      </div>
      <div class="col-md-2">
        <div class="content" id="tile4">
          <i class="fa fa-comment fa-5x"></i>
          <p>Feedback</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="content" id="tile5">
          <i class="fa fa-briefcase fa-5x"></i>
          <p>Portfolio</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="content" id="tile6">
          <i class="fa fa-envelope fa-5x"></i>
          <p>Contact</p>
        </div>
      </div>
      <div class="col-md-5">
        <div class="content" id="tile7">
          <i class="fa fa-quote-right fa-5x"></i>
          <p>Free Quote</p>
        </div>
      </div>
    </div>
  </div>


  <div class="social animated fadeInDown slow delay-4s">
    <a href="#" class="fa fa-facebook"></a>
    <a href="#" class="fa fa-twitter"></a>
  </div>

  <p class="bottom">Your Company Name</p>
</div>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
</body>
</html>
